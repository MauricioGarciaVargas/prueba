<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
     
        <title>Prueba</title>

        
    </head>
    <body onload="ajaxRequest('file.json')">
       
       <form id="formP" onSubmit="validate()">
            <div>
                <label>First Name:</label>
                <input type="text" id="fName"/>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" id="lName"/>
            </div>
            <div>
                <label>Email:</label>
                <input type="text" id="eMail"/>
            </div>
            <div>
                <label>Address</label>
                <input type="text" id="address"/>
            </div>
            <div>
                <label>City</label>
                <input type="text" id="city"/>
            </div>
            <div>
                <label>State</label>
                <input type="text" id="state"/>
            </div>
            <div>
                <label>ZipCode</label>
                <input type="text" id="zipCode"/>
            </div>
            <div>
                <input type="submit" value="Submit"/>
            </div>
       </form>
       <div id="showForm"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
